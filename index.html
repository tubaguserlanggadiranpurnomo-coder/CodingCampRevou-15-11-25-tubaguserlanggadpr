<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List Mewah</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="container">
    <h1>✨ To-Do List  ✨</h1>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Tulis tugas..." />
      <input type="datetime-local" id="taskDate" />
      <button onclick="addTask()">Tambah</button>
    </div>

    <div class="filter-section">
      <button onclick="filterTasks('all')">Semua</button>
      <button onclick="filterTasks('completed')">Selesai</button>
      <button onclick="filterTasks('pending')">Belum Selesai</button>
      <button onclick="deleteAll()">Hapus Semua</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
